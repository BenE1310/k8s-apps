# prometheus-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
    
      
      - job_name: 'node-exporter'
        static_configs:
          - targets:
              - 172.16.10.51:9100
              - 172.16.10.52:9100
              - 172.16.10.53:9100