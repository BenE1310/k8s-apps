apiVersion: v1
data:
  node-cpu-usage.json: |
    {
      "uid": "node-cpu-usage",
      "title": "Node CPU Usage",
      "panels": [
        {
          "type": "timeseries",
          "title": "CPU Usage %",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "100 - (avg by(instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 0
          }
        }
      ],
      "timezone": "browser",
      "schemaVersion": 37,
      "version": 1,
      "refresh": "10s"
    }
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: grafana-dashboards
  namespace: grafana
