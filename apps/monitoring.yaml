apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.0.1  # We'll use latest stable
    helm:
      releaseName: monitoring
      values: |
        grafana:
          service:
            type: LoadBalancer
          adminPassword: admin123  # ðŸ‘ˆ change later with SealedSecrets!
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-base
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BenE1310/k8s-apps
    targetRevision: HEAD
    path: base/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring  # Still deploys into itself
  syncPolicy:
    automated:
      prune: true
      selfHeal: true